<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/admin-page.css">

    <title th:if="${model.base.title}" th:text="${model.base.title}"></title>
</head>
<body>
<header th:replace="~{fragments/header}"></header>


<main class="container">
    <div class="row m-5">
        <form th:action="@{/admin/update/organizer/{id}(id=${form.id})}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text">Id:</span>
                <input type="text" disabled name="id" placeholder="0" th:value="${form.id}" class="form-control" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Название:</span>
                <input type="text" name="name" placeholder="Страшные тайны" th:value="${form.name}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.name')}"
                     th:errors="*{form.name}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Телефон:</span>
                <input type="text" name="phone" placeholder="81231231212" th:value="${form.phone}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.phone')}"
                     th:errors="*{form.phone}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Город:</span>
                <input type="text" name="city" placeholder="Москва" th:value="${form.city}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.city')}"
                     th:errors="*{form.city}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Описание:</span>
                <textarea name="description" placeholder="Очень увлекательный рассказ :)"
                          th:text="${form.description}"
                          class="form-control"
                          aria-describedby="inputGroup-sizing-default">
                </textarea>
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.description')}"
                     th:errors="*{form.description}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Рейтинг:</span>
                <input type="text" name="rating" placeholder="5" th:value="${form.rating}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.rating')}"
                     th:errors="*{form.rating}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Ссылка на фото:</span>
                <input type="text" name="photoUrl" placeholder="http://localhost:8080/" th:value="${form.photoUrl}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.photoUrl')}"
                     th:errors="*{form.photoUrl}"></div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </form>

    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
