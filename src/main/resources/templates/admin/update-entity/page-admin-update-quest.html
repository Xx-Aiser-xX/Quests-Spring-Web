<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/admin-page.css">

    <title th:if="${model.base.title}" th:text="${model.base.title}"></title>
</head>
<body>
<header th:replace="~{fragments/header}"></header>


<main class="container">
    <div class="row m-5">
        <form th:action="@{/admin/update/quest/{id}(id=${form.id})}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text">Id:</span>
                <input type="text" disabled name="id" placeholder="Страшные тайны" th:value="${form.id}" class="form-control" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Название:</span>
                <input type="text" name="name" placeholder="Страшные тайны" th:value="${form.name}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.name')}"
                     th:errors="*{form.name}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Ссылка на фото:</span>
                <input type="text" name="photoUrl" placeholder="http://localhost:8080/" th:value="${form.photoUrl}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.photoUrl')}"
                     th:errors="*{form.photoUrl}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Ограничение по возрасту:</span>
                <input type="text" name="ageRestriction" placeholder="18" th:value="${form.ageRestriction}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.ageRestriction')}"
                     th:errors="*{form.ageRestriction}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Жанр:</span>
                <input type="text" name="genre" placeholder="Фантастика" th:value="${form.genre}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.genre')}"
                     th:errors="*{form.genre}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Id организатора:</span>
                <input type="text" name="organizerId" placeholder="12" th:value="${form.organizerId}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.organizerId')}"
                     th:errors="*{form.organizerId}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Описание:</span>
                <textarea name="description" placeholder="Очень увлекательный рассказ :)"
                          th:text="${form.description}"
                          class="form-control"
                          aria-describedby="inputGroup-sizing-default">
                </textarea>
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.description')}"
                     th:errors="*{form.description}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Локация:</span>
                <input type="text" name="location" placeholder="г.Москва, ул.Образцова 22" th:value="${form.location}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.location')}"
                     th:errors="*{form.location}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Продолжительность:</span>
                <input type="text" name="duration" placeholder="60" th:value="${form.duration}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.duration')}"
                     th:errors="*{form.duration}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Макс кол-во участников:</span>
                <input type="text" name="maxParticipants" placeholder="6" th:value="${form.maxParticipants}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.maxParticipants')}"
                     th:errors="*{form.maxParticipants}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Цена:</span>
                <input type="text" name="price" placeholder="1500.0" th:value="${form.price}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.price')}"
                     th:errors="*{form.price}"></div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">Сложность:</span>
                <input type="text" name="difficulty" placeholder="4" th:value="${form.difficulty}" class="form-control" aria-describedby="inputGroup-sizing-default">
                <div class="input-group text-danger" th:if="${#fields.hasErrors('form.difficulty')}"
                     th:errors="*{form.difficulty}"></div>
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </form>

    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>

</body>
</html>
