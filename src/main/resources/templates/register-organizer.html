<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/admin-page.css">
    <title>Регистрация организатора</title>
</head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/header}"></header>

<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Register</h1>
                </div>
                <form th:action="@{/users/register/organizer}" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Название:</span>
                        <input type="text" name="name" placeholder="Страшные тайны" th:value="${form.name}" class="form-control" aria-describedby="inputGroup-sizing-default">
                        <div class="input-group text-danger" th:if="${#fields.hasErrors('form.name')}"
                             th:errors="*{form.name}"></div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Почта:</span>
                        <input type="text" name="email" placeholder="test@mail.ru" th:value="${form.email}" class="form-control" aria-describedby="inputGroup-sizing-default">
                        <div class="input-group text-danger" th:if="${#fields.hasErrors('form.email')}"
                             th:errors="*{form.email}"></div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Телефон:</span>
                        <input type="text" name="phone" placeholder="81231231212" th:value="${form.phone}" class="form-control" aria-describedby="inputGroup-sizing-default">
                        <div class="input-group text-danger" th:if="${#fields.hasErrors('form.phone')}"
                             th:errors="*{form.phone}"></div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Город:</span>
                        <input type="text" name="city" placeholder="Москва" th:value="${form.city}" class="form-control" aria-describedby="inputGroup-sizing-default">
                        <div class="input-group text-danger" th:if="${#fields.hasErrors('form.city')}"
                             th:errors="*{form.city}"></div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Описание:</span>
                        <textarea name="description" placeholder="Очень увлекательный рассказ :)"
                                  th:text="${form.description}"
                                  class="form-control"
                                  aria-describedby="inputGroup-sizing-default">
                    </textarea>
                        <div class="input-group text-danger" th:if="${#fields.hasErrors('form.description')}"
                             th:errors="*{form.description}"></div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Ссылка на фото:</span>
                        <input type="text" name="photoUrl" placeholder="http://localhost:8080/" th:value="${form.photoUrl}" class="form-control" aria-describedby="inputGroup-sizing-default">
                        <div class="input-group text-danger" th:if="${#fields.hasErrors('form.photoUrl')}"
                             th:errors="*{form.photoUrl}"></div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Пароль:</span>
                        <input type="password" name="password" placeholder="Секрет" class="form-control" aria-describedby="inputGroup-sizing-default">
                        <div class="input-group text-danger" th:if="${#fields.hasErrors('form.password')}"
                             th:errors="*{form.password}"></div>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Повторите пароль:</span>
                        <input type="password" name="confirmPassword" placeholder="Секрет" class="form-control" aria-describedby="inputGroup-sizing-default">
                        <div class="input-group text-danger" th:if="${#fields.hasErrors('form.confirmPassword')}"
                             th:errors="*{form.confirmPassword}"></div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-success">Сохранить</button>
                    </div>
                </form>
                <div id="buttons-sort mt-0">
                    <a class="btn btn-primary rounded-pill px-3 py-0"
                       th:href="@{/users/register}">Пользователь</a>
                    <a class="btn btn-primary rounded-pill px-3 py-0"
                       th:href="@{/users/register/organizer}">Организатор</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
